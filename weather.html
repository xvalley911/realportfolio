<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<style>
  body {font-family: Arial, sans-serif; background: linear-gradient(180deg, #0f1724, #071026); color: #e6eef6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin:0;}
  .weather-container {background: rgba(255,255,255,0.05); padding: 24px; border-radius: 16px; backdrop-filter: blur(6px); text-align: center; width: 300px;}
  input {padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); width: 80%; margin-bottom: 12px; background: transparent; color: #e6eef6;}
  button {padding: 10px 16px; border-radius: 8px; border: none; background: #06b6d4; color: #022; font-weight: bold; cursor: pointer;}
  button:hover {background: #0ea5a4;}
  .result {margin-top: 18px;}
  .temp {font-size: 32px; font-weight: bold;}
  .desc {text-transform: capitalize; color: #9aa4b2; margin-top: 6px;}
  @media(min-width:500px){.weather-container{width:360px;}}
</style>
</head>
<body>
<div class="weather-container">
  <h2>Weather App</h2>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  <div class="result" id="result"></div>
</div>

<script>
  const apiKey = '7e3912b0a75fc383843dde807f84b623';

  async function getWeather(){
    const city = document.getElementById('cityInput').value.trim();
    const resultDiv = document.getElementById('result');
    if(!city){resultDiv.innerHTML='Please enter a city!'; return;}

    resultDiv.innerHTML='Loading...';
    try{
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
      if(!response.ok) throw new Error('City not found');
      const data = await response.json();
      resultDiv.innerHTML=`
        <div class='temp'>${data.main.temp}Â°C</div>
        <div class='desc'>${data.weather[0].description}</div>
        <div>Humidity: ${data.main.humidity}%</div>
        <div>Wind: ${data.wind.speed} m/s</div>
      `;
    } catch(e){
      resultDiv.innerHTML='Error: '+e.message;
    }
  }
</script>
</body>
</html>
